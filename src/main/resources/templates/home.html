<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的博客</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/"><i class="fas fa-blog me-2"></i>个人博客</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active fw-bold" href="/"><i class="fas fa-home me-1"></i>首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-list me-1"></i>分类</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">关于我</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/new"><i class="fas fa-edit me-1"></i>写博客</a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-link nav-link">退出</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <h1 class="mb-4">欢迎来到我的博客</h1>
                
                <!-- 文章列表 -->
                <div class="row">
                    <div class="col-md-12 mb-4" th:each="post : ${posts}">
                        <div class="post-card">
                            <div class="card-body">
                                <h2 class="card-title" th:text="${post.title}"></h2>
                                <p class="card-text" th:text="${post.content}"></p>
                                <div class="d-flex justify-content-between align-items-center mt-3">
                                    <small class="text-muted">发布于 2023-06-15</small>
                                    <a href="#" class="btn btn-sm btn-outline-primary">阅读更多</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 侧边栏 -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">搜索</div>
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="搜索文章...">
                            <button class="btn btn-outline-primary" type="button">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="card mb-4">
                    <div class="card-header">分类</div>
                    <div class="card-body">
                        <ul class="list-unstyled mb-0">
                            <li><a href="#">技术</a></li>
                            <li><a href="#">生活</a></li>
                            <li><a href="#">旅行</a></li>
                            <li><a href="#">美食</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 个人博客 - 保留所有权利</p>
        </div>
    </footer>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
