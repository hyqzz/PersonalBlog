<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 个人博客</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="auth-card shadow-lg rounded-4 p-5 animate__animated animate__fadeIn">
            <div class="text-center mb-4">
                <i class="fas fa-user-circle fa-5x text-primary mb-3"></i>
                <h1 class="fw-bold">欢迎登录</h1>
            </div>
            <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show">
                用户名或密码错误，请重试
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <form th:action="@{/login}" method="post" class="needs-validation" novalidate>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" name="username" placeholder="用户名" required>
                    <label for="username">用户名</label>
                    <div class="invalid-feedback">请输入用户名</div>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="password" name="password" placeholder="密码" required>
                    <label for="password">密码</label>
                    <div class="invalid-feedback">请输入密码</div>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                    <i class="fas fa-sign-in-alt me-2"></i>登录
                </button>
                <div class="text-center">
                    <p class="text-muted">还没有账号？<a href="/register" class="text-decoration-none">立即注册</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
