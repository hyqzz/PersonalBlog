<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 个人博客</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="auth-card shadow-lg rounded-4 p-5 animate__animated animate__fadeIn">
            <div class="text-center mb-4">
                <i class="fas fa-user-plus fa-5x text-primary mb-3"></i>
                <h1 class="fw-bold">账号注册</h1>
            </div>
            <form th:action="@{/register}" method="post" class="needs-validation" novalidate>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" name="username" placeholder="用户名" required>
                    <label for="username">用户名</label>
                    <div class="invalid-feedback">请输入用户名</div>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="密码" required>
                    <label for="password">密码</label>
                    <div class="invalid-feedback">请输入密码</div>
                </div>
                <div class="form-floating mb-4">
                    <input type="email" class="form-control" id="email" name="email" placeholder="电子邮箱" required>
                    <label for="email">电子邮箱</label>
                    <div class="invalid-feedback">请输入有效的邮箱地址</div>
                </div>
                <button type="submit" class="btn btn-primary">注册</button>
            </form>
            <div class="auth-links">
                <p>已有账号？<a href="/login">立即登录</a></p>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
